<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing</title>
</head>
<body>
<div align="center">
  <h1>Edit Employee</h1>
  <br/>
  <form action="#" th:action="@{'/employees/edit/' + ${id}}" th:object="${employee}"
        method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>Name:</td>
        <td>
          <input type="text" th:field="*{name}" />
        </td>
      </tr>
      <tr>
        <td>Country:</td>
        <td><input type="text" th:field="*{country}" /></td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><input type="number" th:field="*{age}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
